<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  
    <title>Reserva de Hotel</title>
</head>
<body>

    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategories()" > Consultar Categorias</button>
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionCategories()">Guardar Categorias</button>


    <h1> Habitaciones</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionRooms()" > Consultar Habitaciones</button>
    
    <div>
        <input type="text" id="Rname" placeholder="name">
        <input type="number" id="Rstars" placeholder="stars">
        <input type="text" id="Rhotel" placeholder="hotel">
        <input type="text" id="Rdescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionRooms()">Guardar Habitaciones</button>

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClients()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLname" placeholder="name">
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClients()">Guardar Clientes</button>
</body>
</html>
